---
containers:
  - name: ANALYSES
    path: ccmvumc_analyses_v2.1.sif
    source: docker://bud42/ccmvumc_analyses:v2.1
requirements:
  walltime: 0-12
  memory: 20G
inputs:
  xnat:
    subjects:
      assessors:
        - types: fmri_nback_CHAMP_v2
          resources:
            - resource: PREPROC
command:
  type: singularity_exec
  container: ANALYSES
  args: bash -c "PYTHONPATH=/REPO/src python -u -m CHAMP-A007 /INPUTS /OUTPUTS"
description: Project-level NBACK with nilearn
