---
containers:
  - name: CONN
    path: all_conn_rsfc_v1.2.0.sif
    source: docker://bud42/all_conn_rsfc:v1.2.0
  - name: ANALYSES
    path: ccmvumc_analyses_v2.1.sif
    source: docker://bud42/ccmvumc_analyses:v2.1
requirements:
  walltime: 0-6
  memory: 16G
inputs:
  xnat:
    subjects:
        assessors:
          - types: fmri_rest_CHANGES_v1
            resources:
            - resource: CONN
pre:
  type: singularity_exec
  container: ANALYSES
  args: bash /REPO/src/CONN/merge-pre-roi_only.sh
command:
  type: singularity_exec
  container: CONN
  args: bash /REPO/src/CONN/merge-main-roi_only.sh
post:
  type: singularity_exec
  container: ANALYSES
  args: bash -c "/REPO/src/CONN/merge-post-roi_only.sh;/REPO/src/CHANGES-A005/post.sh"
description: Project-level Basal Forebrain RSFC
