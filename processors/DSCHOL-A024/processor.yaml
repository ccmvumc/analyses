---
containers:
  - name: ANALYSES
    path: ccmvumc_analyses_v2.sif
    source: docker://bud42/ccmvumc_analyses:v2
requirements:
  walltime: 0-8
  memory: 16G
inputs:
  xnat:
    subjects:
      assessors:
        - types: PIBQA_v3
          resources:
          - resource: SUBJ
            fmatch: stats/gtmseg.stats,gtmpvc.cblmgmwm.output/nopvc.voxel.txt,gtmpvc.cblmgmwm.output/gtm.stats.dat
command:
  type: singularity_exec
  container: ANALYSES
  args: /bin/bash /REPO/src/DSCHOL-A024/main.sh
post:
  type: singularity_exec
  container: ANALYSES
  args: python /REPO/src/DSCHOL-A024/post.py
description: Project-level summary stats for PiB
