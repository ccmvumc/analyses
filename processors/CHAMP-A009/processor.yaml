---
containers:
  - name: ANALYSES
    path: ccmvumc_analyses_v2.sif
    source: docker://bud42/ccmvumc_analyses:v2
  - name: FS7
    path: freesurfer_7.2.0.sif
requirements:
  walltime: 0-6
  memory: 16G
inputs:
  xnat:
    subjects:
        assessors:
          - types: FEOBVQA_v4
            resources:
            - resource: SUBJ
              fmatch: gtmpvc.esupravwm.output/aux/bbpet2anat.lta,gtmpvc.esupravwm.output/mgx.ctxgm.nii.gz,surf/lh.white,surf/rh.white
pre:
  type: singularity_exec
  container: ANALYSES
  args: python /REPO/src/CHAMP-A009/gen_fsdg.py
command:
  type: singularity_exec
  container: FS7
  args: /bin/bash /REPO/src/CHAMP-A009/surfacebased.sh
  extraopts: -B $HOME/freesurfer_license.txt:/usr/local/freesurfer/.license
description: FEOBV fMRI NBACK relationship PLC
