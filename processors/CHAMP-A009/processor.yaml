    path: ccmvumc_analyses_v2.sif
    source: docker://bud42/ccmvumc_analyses:v2
requirements:
  walltime: 0-6
  memory: 16G
inputs:
  xnat:
    subjects:
        assessors:
          - types: FEOBVQA_v4
            resources:
            - resource: SUBJ
              fmatch: gtmpvc.esupravwm.output/aux/bbpet2anat.lta,gtmpvc.esupravwm.output/mgx.ctxgm.nii.gz
command:
  type: singularity_exec
  container: ANALYSES
  args: /bin/bash /REPO/src/CHAMP-A009/main.sh
description: FEOBV fMRI NBACK relationship PLC
