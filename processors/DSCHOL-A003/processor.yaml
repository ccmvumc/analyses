---
containers:
  - name: NILEARN
    path: nilearn_v1.sif
requirements:
  walltime: 0-2
  memory: 16G
inputs:
  xnat:
    subjects:
        assessors:
          - types: FEOBVQA_v4
            resources:
            - resource: SUBJ
          - types: PIBQA_v2
            resources:
            - resource: SUBJ
command:
  type: singularity_exec
  container: CONN
  args: python /REPO/src/DSCHOL-A003/main.py
description: FEOBV vs PiB voxelwise
