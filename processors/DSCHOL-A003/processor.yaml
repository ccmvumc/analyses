---
containers:
  - name: ANALYSES
    path: ccmvumc_analyses_v1.sif
    source: docker://bud42/ccmvumc_analyses:v1
requirements:
  walltime: 0-2
  memory: 16G
inputs:
  xnat:
    subjects:
        assessors:
          - types: FEOBVQA_v4
            resources:
            - resource: SUBJ
              fmatch: mri/orig.mgz,gtmpvc.esupravwm.output/rbv.nii.gz
          - types: PIBQA_v3
            resources:
            - resource: SUBJ
              fmatch: gtmpvc.cblmgmwm.output/rbv.nii.gz
command:
  type: singularity_exec
  container: ANALYSES
  args: /bin/bash /REPO/src/DSCHOL-A003/main.sh
description: FEOBV vs PiB voxelwise
