---
containers:
  - name: ANALYSES
    path: ccmvumc_analyses_v2.sif
    source: docker://bud42/ccmvumc_analyses:v2
requirements:
  walltime: 0-12
  memory: 16G
inputs:
  xnat:
    subjects:
        assessors:
          - types: FEOBVQA_USC_v4
            resources:
            - resource: SUBJ
              fmatch: mri/orig.mgz,gtmpvc.esupravwm.output/rbv.nii.gz
command:
  type: singularity_exec
  container: ANALYSES
  args: /bin/bash /REPO/src/DSCHOL-A006/main.sh
description: FEOBV T-test
